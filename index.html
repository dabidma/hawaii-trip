<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Serif&display=swap" rel="stylesheet">
    <!-- font awesome icons -->
    <script src="https://kit.fontawesome.com/00188a3c14.js" crossorigin="anonymous"></script>
    <!-- css -->
    <link rel="stylesheet" type="text/css" href="./static/app.css">
    <title>David's Honolulu Trip</title>
</head>
<body>
    <main class="main-container">

        <!-- main section for planning -->
        <section class="planner-container">
            <header>
                <div class="logo">
                    <i class="fa-solid fa-paper-plane"></i><span>Hawaii</span>
                </div>
                <button class="btn show-itineraries"><i class="fa-solid fa-bookmark"></i>Saved Plans</button>
            </header>

            <!-- content section -->
            <div class="planner-content">
                <div class="planner-box bucket">
                    <div class="title">Where are you staying?</div>
                    <div class="staying-place"><input class="staying" type="text" placeholder="Address of where you're staying" id="staying"></div>
                    <div class="planner-list">

                    </div>
                </div>
            </div>
            <!-- end content section -->
        </section>

        <!-- google recommendations section -->
        <section class="activity-container">
            <div><h1>hello</h1></div>
        </section>

        <!-- google map section -->
        <section id="map"></section>

    </main>
</body>
</html>
